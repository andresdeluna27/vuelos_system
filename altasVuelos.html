<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C:\Users\Jesus\Documents\Boostrap Studio\formadmin</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/altasVuelos.css">
</head>

<body class="bg-primary">
    <div>
        <div class="container-fluid">
            <h1 class="text-center text-primary bg-danger">Control Administrativo</h1></div>
        <div class="container-fluid">
            <div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="container-fluid">
                            <h1 class="text-center">Alta Destinos</h1>
                            <form name="altasDestinos" method="post" action="#">
                                <label>Destino </label>
                                <input id="destino" class="form-control" type="text">
                                <div class="text-center">
                                    <button class="btn btn-info btn-lg" type="button">Agregar </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="container-fluid">
                            <h1 class="text-center">Alta de Vuelos</h1>
                            <form name="altaVuelos" method="post" action="#">
                                <div class="form-group">
                                    <label class="control-label">Origen </label>
                                </div>
                                <select id="origen" class="form-control">
                                    <option value="">Aguascalientes</option>
                                    <option value="">CD Mexico</option>
                                </select>
                                <div class="form-group">
                                    <label class="control-label">Destino </label>
                                    <select id="destino" class="form-control">
                                        <option value="">Aguascalientes</option>
                                        <option value="">CD Mexico</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label class="control-label">
                                            <input value="escala" type="checkbox">Escalas</label>
                                    </div>
                                    <select id="escalas" class="form-control">
                                        <option value="">Guadalajara</option>
                                        <option value="">Ciudad del Carmen</option>
                                        <option value="">Puebla</option>
                                    </select>
                                </div>
                            </form>
                            <div class="text-center">
                                <button class="btn btn-info btn-lg" type="button">Agregar </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="container-fluid">
                            <h1 class="text-center">Consultar Clientes</h1>
                            <form>
                                <label>Nombre </label>
                                <select id="clientes" class="form-control">
                                    <option value="">Cliente 1</option>
                                    <option value="">Cliente 2</option>
                                    <option value="">Cliente 3</option>
                                </select>
                                <div class="text-center">
                                    <button class="btn btn-info btn-lg" type="button">Consultar </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="container-fluid">
                            <h1 class="text-center">Buscar Vuelos</h1>
                            <form>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <label class="control-label">Folio </label>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <input id="olio" class="form-control" type="text">
                                </div>
                            </form>
                            <div class="text-center">
                                <button class="btn btn-info btn-lg" type="button">Buscar </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
