<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vistaVuelos</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/boot.css">
</head>

<body>
    <div>
        <div class="container-fluid recuadro">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Destino </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="nombreDestino" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Origen </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="nombreOrigen" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Escalas </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="nombreEscalas" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Pago </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="totalPago" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto"># Pasajeros</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="numPasajeros" type="text" class="barra">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
