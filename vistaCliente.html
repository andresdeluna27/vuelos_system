<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vistaCliente</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vistaCli.css">
</head>

<body>
    <div>
        <div class="container-fluid recuadro">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Nombre </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="nombre" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Teléfono </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="telefono" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Dirección </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="direccion" type="text" class="barra">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label texto">Email </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="email" type="text" class="barra">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
